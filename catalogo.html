<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="boostrap.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Raleway:wght@600;800&family=Tilt+Prism&family=Unbounded:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <title>ISI.movie</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg border-0">
                <div class="container-fluid">
                    <a
                        class="navbar-brand ms-5 mt-1 titulo-pagina"
                        href="index.html"
                        >ISI.Movies</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="lista me-auto mb-2 mb-lg-0">
                            <li class="mt-2 me-4">
                                <a
                                    class="subtitulo-pagina nav-link active"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="mt-2">
                                <a
                                    class="subtitulo-pagina nav-link active"
                                    href="catalogo.html"
                                    >Catalogo</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="separador"></div>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-3 seccionFiltro">
                    <div>
                        <h2>FILTROS</h2>
                        <hr class="divider" />
                    </div>
                    <div class="catalogo-filtros ps-2 mt-1">
                        <!-- PRECIO -->
                        <div
                            class="d-flex no-wrap align-items-center mt-2 mb-3 pe-4"
                        >
                            <label for="precioValue" class="me-1"
                                >Precio:</label
                            >
                            <select
                                class="form-select inputs inputPrecio"
                                aria-label="Default select example"
                                name="precioValue"
                            >
                                <option selected></option>
                                <option value="250">250</option>
                                <option value="300">300</option>
                                <option value="350">350</option>
                                <option value="400">400</option>
                            </select>
                        </div>
                        <!-- GENERO -->
                        <div class="d-flex no-wrap align-items-center mb-2">
                            <label for="generoValue" class="me-1"
                                >Genero:</label
                            >
                            <select
                                class="form-select inputs inputGenero"
                                aria-label="Default select example"
                                name="generoValue"
                            >
                                <option selected></option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                            </select>
                        </div>
                        <!-- 4K -->
                        <div class="mt-3 d-flex no-wrap filtro-4K">
                            <label>4K :</label>
                            <div class="form-check ms-3">
                                <input
                                    class="form-check-input input4K"
                                    type="radio"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault1"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexRadioDefault1"
                                >
                                    Si
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input
                                    class="form-check-input input4K"
                                    type="radio"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault2"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexRadioDefault2"
                                >
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9 seccionPeliculas">
                    <div class="container">
                        <div
                            class="row container-catalogo mt-4 justify-content-center"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="seccionCarrito">
            <div class="container">
                <h2 class="mt-2">Tu Carrito</h2>
                <div class="divCarrito row justify-content-center"></div>
            </div>
            <hr />
        </section>
        <section class="seccionFormulario p-3 pb-5">
            <form class="container mt-2 mb-2 formulario">
                <div>
                    <h3>Formulario de Contacto</h3>
                </div>
                <div class="ps-4 pt-3 pe-5">
                    <label class="pb-1 fs-5">Nombre y Apellido</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="Ingrese su Nombre y Apellido"
                    />
                    <label class="mt-3 pb-1 fs-5">Correo Electr√≥nico</label>
                    <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Ingrese su E-mail"
                    />
                    <div class="container-form">
                        <button
                            type="submit"
                            class="boton-comprar btn fs-4 mt-4 me-5"
                        >
                            Comprar
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <footer></footer>
        <script src="main.js"></script>
        <script type="text/javascript"></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
    </body>
</html>
