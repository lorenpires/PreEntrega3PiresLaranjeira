<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="boostrap.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Vinitos</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg border-0">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="#">Vinitos</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Catalogo
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a
                                            class="dropdown-item"
                                            href="vinos.html"
                                            >Vinos</a
                                        >
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Otras bebidas</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Ingresar nombre"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-secondary my-auto"
                                type="submit"
                            >
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <section class="seccionOfertas">
            <div class="container">
                <h1 class="text-center">Ofertas</h1>
            </div>
            <div class="container-cards"></div>
            <hr />
        </section>
        <section class="seccionCarrito">
            <div class="container">
                <h2>Tu Carrito</h2>
                <div class="divCarrito row pt-2 ps-3"></div>
            </div>
            <hr />
        </section>
        <section class="seccionFormulario">
            <form class="container mt-2 mb-2 formulario">
                <h3>Formulario de Contacto</h3>
                <label>Nombre y Apellido</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Ingrese su Nombre y Apellido"
                />
                <label>Correo Electr√≥nico</label>
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Ingrese su E-mail"
                />
                <div class="container-form">
                    <button
                        type="submit"
                        class="botonComprar btn btn-info text-light"
                    >
                        Comprar
                    </button>
                </div>
            </form>
        </section>
        <footer></footer>
        <script src="./main.js"></script>
    </body>
</html>
