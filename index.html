<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="boostrap.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Raleway:wght@600;800&family=Tilt+Prism&family=Unbounded:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <title>ISI.movie</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg border-0">
                <div class="container-fluid">
                    <a
                        class="navbar-brand ms-5 mt-1 titulo-pagina"
                        href="index.html"
                        >ISI.Movies</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="lista me-auto mb-2 mb-lg-0">
                            <li class="mt-2 me-4">
                                <a
                                    class="subtitulo-pagina nav-link active"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="mt-2">
                                <a
                                    class="subtitulo-pagina nav-link active"
                                    href="catalogo.html"
                                    >Catalogo</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="separador"></div>
        <section class="seccionCarousel">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner"></div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="seccionOfertas">
            <div class="container ultimas mt-4 mb-3 pt-3 pb-2">
                <h1 class="text-center fw-1">ULTIMAS PELICULAS AGREGADAS</h1>
            </div>
            <div class="container">
                <div
                    class="row container-index mt-4 justify-content-center"
                ></div>
            </div>
        </section>
        <section class="seccionSlider">
            <div class="container-fluid ultimas mt-5 mb-2 pt-3 pb-2">
                <h1 class="text-center fw-1">TODAS NUESTRAS PELICULAS</h1>
            </div>
            <div class="containerCarousel containerSlider">
                <div
                    id="carouselExampleIndicators"
                    class="carousel slide Slider"
                >
                    <div class="carousel-indicators mb-0">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="4"
                            aria-label="Slide 5"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="5"
                            aria-label="Slide 6"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="6"
                            aria-label="Slide 7"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="7"
                            aria-label="Slide 8"
                        ></button>
                    </div>
                    <div class="carousel-inner slider-inner pb-4">
                        <div class="carousel-item slider-item1 active">
                            <ul class="ulSliders ulSlider1"></ul>
                        </div>
                        <div class="carousel-item slider-item2">
                            <ul class="ulSliders ulSlider2"></ul>
                        </div>
                        <div class="carousel-item slider-item3">
                            <ul class="ulSliders ulSlider3"></ul>
                        </div>
                        <div class="carousel-item slider-item4">
                            <ul class="ulSliders ulSlider4"></ul>
                        </div>
                        <div class="carousel-item slider-item5">
                            <ul class="ulSliders ulSlider5"></ul>
                        </div>
                        <div class="carousel-item slider-item6">
                            <ul class="ulSliders ulSlider6"></ul>
                        </div>
                        <div class="carousel-item slider-item7">
                            <ul class="ulSliders ulSlider7"></ul>
                        </div>
                        <div class="carousel-item slider-item8">
                            <ul class="ulSliders ulSlider8"></ul>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev ms-4 botonSlider"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next me-4 botonSlider"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <div class="divisor my-5"></div>
        <section class="seccionCarrito">
            <div class="container">
                <h2 class="mt-2">Tu Carrito</h2>
                <div class="divCarrito row justify-content-center"></div>
            </div>
        </section>
        <div class="divisor my-5"></div>
        <section class="seccionFormulario p-3 pb-5">
            <form class="container mt-2 mb-2 formulario">
                <div>
                    <h3>Formulario de Contacto</h3>
                </div>
                <div class="ps-4 pt-3 pe-5">
                    <label class="pb-1 fs-5">Nombre y Apellido</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="Ingrese su Nombre y Apellido"
                    />
                    <label class="mt-3 pb-1 fs-5">Correo Electrónico</label>
                    <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Ingrese su E-mail"
                    />
                    <div class="container-form">
                        <button
                            type="submit"
                            class="boton-comprar btn fs-4 mt-4 me-5"
                        >
                            Comprar
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <footer></footer>
        <script src="./main.js"></script>
        <script type="text/javascript"></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
    </body>
</html>
