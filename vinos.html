<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="boostrap.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Vinitos</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg border-0">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="index.html">Vinitos</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Catalogo
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Vinos</a
                                        >
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Otras bebidas</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Ingresar nombre"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-secondary my-auto"
                                type="submit"
                            >
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mt-2">
            <div class="row">
                <div class="col-2 seccionFiltro">
                    <h2>FILTROS</h2>
                    <hr class="divider" />
                    <!-- PRECIO -->
                    <div
                        class="container mb-4 bg-secondary-subtle p-2 rounded-2"
                    >
                        <label>Precio:</label>
                        <div
                            class="row mt-1 mb-2 justify-content-center column-gap-2"
                        >
                            <input
                                class="col-6 p-0 rounded-1 border-0"
                                type="number"
                                min="1000"
                                max="100000"
                                placeholder="min"
                                id="minimo"
                                style="max-width: 3rem"
                            />
                            <input
                                class="col-6 p-0 rounded-1 border-0"
                                type="number"
                                min="1000"
                                max="100000"
                                placeholder="max"
                                id="maximo"
                                style="max-width: 3rem"
                            />
                        </div>
                        <button
                            class="ms-5 mt-0 rounded-3 btn btn-outline-info bg-light fw-bold"
                            type="submit"
                            id="enviarPrecio"
                            style="max-width: 5rem"
                        >
                            Buscar
                        </button>
                    </div>
                    <!-- BODEGA -->
                    <div class="d-flex no-wrap alingn-items-center">
                        <label for="bodegaValue" class="me-1">Bodega:</label>
                        <select
                            class="form-select border-0 bg-secondary-subtle inputBodega"
                            aria-label="Default select example"
                            name="bodegaValue"
                        >
                            <option selected></option>
                            <option value="One">One</option>
                            <option value="Two">Two</option>
                            <option value="Six">Six</option>
                        </select>
                    </div>
                    <!-- TINTO -->
                    <div class="mt-3 bg-secondary-subtle p-2 rounded-2">
                        <label>Tinto:</label>
                        <div class="form-check">
                            <input
                                class="form-check-input inputTinto"
                                type="radio"
                                name="flexRadioDefault"
                                id="flexRadioDefault1"
                            />
                            <label
                                class="form-check-label"
                                for="flexRadioDefault1"
                            >
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input inputTinto"
                                type="radio"
                                name="flexRadioDefault"
                                id="flexRadioDefault2"
                            />
                            <label
                                class="form-check-label"
                                for="flexRadioDefault2"
                            >
                                No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-10 seccionVinos">
                    <div class="container-cards containerVinos"></div>
                </div>
            </div>
        </div>
        <section class="seccionCarrito">
            <div class="container mt-4">
                <h2>Tu Carrito</h2>
                <div class="divCarrito row pt-2 ps-3"></div>
            </div>
            <hr />
        </section>
        <section class="seccionFormulario">
            <form class="container mt-2 mb-2 formulario">
                <h3>Formulario de Contacto</h3>
                <label>Nombre y Apellido</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Ingrese su Nombre y Apellido"
                />
                <label>Correo Electr√≥nico</label>
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Ingrese su E-mail"
                />
                <div class="container-form">
                    <button
                        type="submit"
                        class="botonComprar btn btn-info text-light"
                    >
                        Comprar
                    </button>
                </div>
            </form>
        </section>
        <footer></footer>
        <script src="./main.js"></script>
    </body>
</html>
